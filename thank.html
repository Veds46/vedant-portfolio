<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Vedant Chougule</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .thank-you-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        .thank-you-icon {
            font-size: 4rem;
            color: #FF7F00; /* Your theme orange */
            margin-bottom: 1rem;
        }
        .thank-you-title {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #121212;
        }
        .thank-you-message {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 2rem;
            max-width: 600px;
        }
        .button{
            width: 350px;
            height: 50px;
            background-color: #121212;
            color: white;
            border-radius: 10px;
            text-align: center;
            align-items: center;
            display: flex;
            justify-content: center;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <section class="thank-you-container">
        <div class="thank-you-icon">
            <span class="code-symbol">&#10003;</span>
        </div>
        <h1 class="thank-you-title">Message Sent successfully!</h1>
        <p class="thank-you-message">
            Thank you for reaching out vedant . I have received your message and will get back to you as soon as possible.
        </p>
        <a href="index.html" class="button" onclick="location.href = 'https://portfolio-vedant-chougule.netlify.app//'">Back to Home</a>
    </section>
</body>
</html>
